        <td>
            <h4><span
lang=EN-US>&sect;3&nbsp;</span>
            <span style='font-family:宋体; "Times New Roman"'>矩阵的秩</span>
        </h4>
        <p>
            
            <span style='font-family:宋体;"Times New Roman";"Times New Roman"'>定义</span><span
lang=EN-US>&nbsp;</span>
            <span
  style='font-family:宋体;"Times New Roman"'>在</span>
            <span
lang=EN-US><img width="37" height="15" src="3-3.files/image002.gif" align="absmiddle" v:shapes="_x0000_i1025">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>矩阵</span><span
lang=EN-US><img width="17" height="17" src="3-3.files/image004.gif" align="absmiddle" v:shapes="_x0000_i1026">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>中，任取</span><span
lang=EN-US><img width="13" height="19" src="3-3.files/image006.gif" align="absmiddle" v:shapes="_x0000_i1027">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>行</span><span
lang=EN-US><img width="13" height="19" src="3-3.files/image007.gif" align="absmiddle" v:shapes="_x0000_i1028">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>列的元素，按原排列组成的</span><span
lang=EN-US><img width="13" height="19" src="3-3.files/image008.gif" align="absmiddle" v:shapes="_x0000_i1029">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>阶行列式，称之为</span><span
lang=EN-US><img width="17" height="17" src="3-3.files/image009.gif" align="absmiddle" v:shapes="_x0000_i1030">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>的</span><span
lang=EN-US><img width="13" height="19" src="3-3.files/image010.gif" align="absmiddle" v:shapes="_x0000_i1031">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>阶<b><font color="red">子式</font></b>。</span>
        </p>
        <p>
            <span
lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span style='font-family: 宋体;"Times New Roman"'>若</span>
            <span
lang=EN-US><img width="37" height="15" src="3-3.files/image011.gif" align="absmiddle" v:shapes="_x0000_i1032">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>矩阵</span><span
lang=EN-US><img width="17" height="17" src="3-3.files/image012.gif" align="absmiddle" v:shapes="_x0000_i1033">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>中有一个</span><span
lang=EN-US><img width="12" height="13" src="3-3.files/image014.gif" align="absmiddle" v:shapes="_x0000_i1034">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>阶子式</span><span
lang=EN-US><img width="41" height="19" src="3-3.files/image016.gif" align="absmiddle" v:shapes="_x0000_i1035">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>，并且所有的</span><span
lang=EN-US><img width="32" height="17" src="3-3.files/image018.gif" align="absmiddle" v:shapes="_x0000_i1036">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>阶子式全为零，则称</span><span
lang=EN-US><img width="17" height="17" src="3-3.files/image020.gif" align="absmiddle" v:shapes="_x0000_i1037">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>为</span><span
lang=EN-US><img width="17" height="17" src="3-3.files/image021.gif" align="absmiddle" v:shapes="_x0000_i1038">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>的最高阶非零子式，</span><span
lang=EN-US><img width="12" height="13" src="3-3.files/image023.gif" align="absmiddle" v:shapes="_x0000_i1039">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>称为</span><span
lang=EN-US><img width="17" height="17" src="3-3.files/image024.gif" align="absmiddle" v:shapes="_x0000_i1040">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>的<b><font color="red">秩</font></b>，记</span><span
lang=EN-US><img width="65" height="27" src="3-3.files/image026.gif" align="absmiddle" v:shapes="_x0000_i1041">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>。</span>
        </p>
        <p>
            
            <span style='font-family:宋体;"Times New Roman";"Times New Roman"'>例</span><span
lang=EN-US>&nbsp;</span>
            <span
  style='font-family:宋体;"Times New Roman"'>在</span>
            <span
lang=EN-US><img width="141" height="75" src="3-3.files/image028.gif" align="absmiddle" v:shapes="_x0000_i1042">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>中，一个</span><span
lang=EN-US>2</span>
            <span style='font-family:宋体; "Times New Roman"'>阶子式</span>
            <span
lang=EN-US><img width="83" height="48" src="3-3.files/image030.gif" align="absmiddle" v:shapes="_x0000_i1043">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>，所有</span><span
lang=EN-US>3</span>
            <span style='font-family:宋体; "Times New Roman"'>阶子式均为零：</span>
            <span
lang=EN-US><br>
             <img width="104" height="75" src="3-3.files/image032.gif" align="absmiddle" v:shapes="_x0000_i1044">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>，</span><span
lang=EN-US><img width="96" height="75" src="3-3.files/image034.gif" align="absmiddle" v:shapes="_x0000_i1045">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>，</span><span
lang=EN-US><img width="104" height="75" src="3-3.files/image036.gif" align="absmiddle" v:shapes="_x0000_i1046">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>，</span><span
lang=EN-US><img width="96" height="75" src="3-3.files/image038.gif" align="absmiddle" v:shapes="_x0000_i1047">
            <br>
            
            </span><span style='font-family:宋体; "Times New Roman"'>故</span>
            <span
lang=EN-US><img width="65" height="27" src="3-3.files/image040.gif" align="absmiddle" v:shapes="_x0000_i1075">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>。</span>
        </p>
        <p>
            
            <span style='font-family:宋体;"Times New Roman";"Times New Roman"'>特别，当</span><span
lang=EN-US><img width="13" height="15" src="3-3.files/image042.gif" align="absmiddle" v:shapes="_x0000_i1076">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>阶方阵</span><span
lang=EN-US><img width="17" height="17" src="3-3.files/image044.gif" align="absmiddle" v:shapes="_x0000_i1077">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>的行列式</span><span
lang=EN-US><img width="45" height="27" src="3-3.files/image046.gif" align="absmiddle" v:shapes="_x0000_i1078">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>，则</span><span
lang=EN-US><img width="65" height="27" src="3-3.files/image048.gif" align="absmiddle" v:shapes="_x0000_i1079">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>；反之，当</span><span
lang=EN-US><img width="13" height="15" src="3-3.files/image049.gif" align="absmiddle" v:shapes="_x0000_i1080">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>阶方阵</span><span
lang=EN-US><img width="17" height="17" src="3-3.files/image050.gif" align="absmiddle" v:shapes="_x0000_i1081">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>的秩</span><span
lang=EN-US><img width="65" height="27" src="3-3.files/image051.gif" align="absmiddle" v:shapes="_x0000_i1082">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>，则</span><span
lang=EN-US><img width="45" height="27" src="3-3.files/image052.gif" align="absmiddle" v:shapes="_x0000_i1083">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>。因此</span><span
lang=EN-US><img width="13" height="15" src="3-3.files/image053.gif" align="absmiddle" v:shapes="_x0000_i1084">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>阶方阵可逆的充分必要条件是</span><span
lang=EN-US><img width="65" height="27" src="3-3.files/image054.gif" align="absmiddle" v:shapes="_x0000_i1085">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>（满秩）。</span>
        </p>
        <p>
            
            <span style='font-family:宋体;"Times New Roman";"Times New Roman"'><b>定理</b></span><span
lang=EN-US>&nbsp;</span>
            <span
  style='font-family:宋体;"Times New Roman"'>若</span>
            <span
lang=EN-US><img width="45" height="17" src="3-3.files/image056.gif" align="absmiddle" v:shapes="_x0000_i1086">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>，则</span><span
lang=EN-US><img width="95" height="27" src="3-3.files/image058.gif" align="absmiddle" v:shapes="_x0000_i1087">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>。</span>
        </p>
        <p>
            
            <span style='font-family:宋体;"Times New Roman";"Times New Roman"'>例</span><span
lang=EN-US>&nbsp;</span>
            <span
  style='font-family:宋体;"Times New Roman"'>求</span>
            <span
lang=EN-US><img width="181" height="96" src="3-3.files/image060.gif" align="absmiddle" v:shapes="_x0000_i1088">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>的秩，以及一个最高阶非零子式。</span>
        </p>
        <p>
            
            <span style='font-family:宋体;"Times New Roman";"Times New Roman"'>解</span><span
lang=EN-US>&nbsp;</span>
            <span
  style='font-family:宋体;"Times New Roman"'>用初等行变换化</span>
            <span
lang=EN-US><img width="17" height="17" src="3-3.files/image061.gif" align="absmiddle" v:shapes="_x0000_i1089">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>为行阶梯形矩阵：</span><span
lang=EN-US><br>
             <img width="207" height="96" src="3-3.files/image063.gif" align="absmiddle" v:shapes="_x0000_i1090">
            
        </span></p>
        <p>
            
            <span style='font-family:宋体;"Times New Roman";"Times New Roman"'>所以，</span><span
lang=EN-US><img width="65" height="27" src="3-3.files/image065.gif" align="absmiddle" v:shapes="_x0000_i1091">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>，</span><span
lang=EN-US><img width="113" height="75" src="3-3.files/image067.gif" align="absmiddle" v:shapes="_x0000_i1092">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>是</span><span
lang=EN-US><img width="17" height="17" src="3-3.files/image068.gif" align="absmiddle" v:shapes="_x0000_i1093">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>的一个最高阶非零子式。</span>
        </p>
