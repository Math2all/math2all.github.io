            <p><span lang=EN-US>&sect;7&nbsp;</span>
            <span style='font-family:宋体; "Times New Roman"'>克拉默法则</span>
        </p>
        <p>
            <span style='font-family:宋体; "Times New Roman"'><b>定理</b>（克拉默法则）</span>
        </p>
        <p>
            <span style='font-family:宋体; "Times New Roman"'>设线性方程组</span>
        </p>
        <p>
            <span lang=EN-US><img width="196" height="99" src="1-7.files/image002.gif" align="absmiddle" v:shapes="_x0000_i1025">
            
        </span></p>
        <p>
            <span style='font-family:宋体; "Times New Roman"'>的系数行列式</span>
        </p>
        <p>
            <span lang=EN-US><img width="179" height="99" src="1-7.files/image004.gif" align="absmiddle" v:shapes="_x0000_i1026">
            
        </span></p>
        <p>
            <span style='font-family:宋体; "Times New Roman"'>则上述线性方程组有唯一解：</span>
        </p>
        <p>
            <span lang=EN-US><img width="189" height="41" src="1-7.files/image006.gif" align="absmiddle" v:shapes="_x0000_i1033">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>，其中</span>
        </p>
        <p>
            <span lang=EN-US><img width="355" height="99" src="1-7.files/image008.gif" align="absmiddle" v:shapes="_x0000_i1034">
            
        </span></p>
        <p>
            <span style='font-family:宋体; "Times New Roman"'>证明在第二章</span>
        </p>
        <p>
            <span style='font-family:宋体; "Times New Roman"'>当</span>
            <span lang=EN-US><img width="73" height="24" src="1-7.files/image010.gif" align="absmiddle" v:shapes="_x0000_i1035">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>全为零时，即</span>
        </p>
        <p>
            <span lang=EN-US><img width="191" height="99" src="1-7.files/image012.gif" align="absmiddle" v:shapes="_x0000_i1036">
            
        </span></p>
        <p>
            <span style='font-family:宋体; "Times New Roman"'>称之为齐次线性方程组。显然，齐次线性方程组必定有解（</span>
            <span lang=EN-US><img width="149" height="24" src="1-7.files/image014.gif" align="absmiddle" v:shapes="_x0000_i1037">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>）。</span>
        </p>
        <p>
            <span style='font-family:宋体; "Times New Roman"'>根据克拉默法则，有</span>
        </p>
        <p>
            <span lang=EN-US>1．
            <span
style='font:7.0pt "Times New Roman"'>&nbsp;</span></span>
            <span
style='font-family:宋体;"Times New Roman"'>齐次线性方程组的系数行列式</span>
            <span lang=EN-US><img width="41" height="19" src="1-7.files/image016.gif" align="absmiddle" v:shapes="_x0000_i1038">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>时，则它只有零解（没有非零解）</span>
        </p>
        <p>
            <span lang=EN-US>2．
            <span
style='font:7.0pt "Times New Roman"'>&nbsp;</span></span>
            <span
style='font-family:宋体;"Times New Roman"'>反之，齐次线性方程组有非零解，则它的系数行列式</span>
            <span lang=EN-US><img width="41" height="19" src="1-7.files/image018.gif" align="absmiddle" v:shapes="_x0000_i1039">
            
            
            </span><span style='font-family:宋体;"Times New Roman";"Times New Roman"'>。</span>
        </p>
